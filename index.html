<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="title-bar">
        ForceCli GUI
        <div class="buttons">
            <div class="close-btn window-btn" id="close-btn"></div>
            <div class="minimize-btn window-btn" id="minimize-btn"></div>
            <div class="maximize-btn window-btn" id="maximize-btn"></div>
        </div>
    </div>

    <!-- Sidebar -->
  <div id="sidebar" role="navigation">

  <div id="sidebar-nav">
    <ul class="nav nav-stacked">
      <li><a href="#"> <span class="glyphicon glyphicon-list"></span></a></li>
      <li class="nav-divider"></li>
      <li class="menu-active"><a href="#"> <span class="glyphicon glyphicon-console"></span><span class="link-text">Run SOQL</span></a></li>
      <li><a href="#"> <span class="glyphicon glyphicon-user"></span><span class="link-text">Logout</span></a></li>

    </ul>
  </div>
  </div>
    <!-- Sidebar End -->

    <div class="content">
      <div class="editor">
        <input type="text" class="soql-editor" placeholder=">_ put your soql command here"></input>
        <div class="btn btn-default" id="run-btn"><i class="glyphicon glyphicon-play"></i> Run</div>
      </div>
      <div class="soql-result">
      </div>

    </div>

    <script type="text/javascript" src="js/boilerplate.js"></script>
    <script type="text/javascript" src="js/terminal-mimic.js"></script>
</body>
</html>
